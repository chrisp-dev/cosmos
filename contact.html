<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cosmos Counseling</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg w-100 bg-light">
        <div class="navbar-brand bg-light">Cosmos Counseling</div>
        <ul class="list-group list-group-horizontal navbar-nav">
            <li class="nav-link"><a href="index.html">Home</a></li>
            <li class="nav-link active"><a href="about.html">About</a></li>
            <li class="nav-link"><a href="contact.html">Contact <span class="sr-only">(active)</span></a></li>
        </ul>
    </nav>

    <div class="container py-4" style="flex:1 0 auto;">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Schedule an intake</h2>
                        <form id="contact">
                            <label for="name">Name</label>
                            <input class="form-control" type="text">
                            <label for="phone">Phone</label>
                            <input class="form-control" type="text">
                            <label for="email">Email</label>
                            <input class="form-control" type="email">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message"></textarea>
                            <br>
                            <button class="btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer bg-dark text-white-50 text-center h-40">Copyright &copy;2019</footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
